<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/topbar.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estrutura.css" />
    <link rel="stylesheet" href="css/code.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <title>Csharp</title>
</head>
<body>
    <div class="top-bar-neon">
        <button onclick="window.location.href='https://whatsappnewbie.github.io/';"><span>Home</span></button>
        <button><span>Iniciante</span></button>
        <button><span>Python</span></button>
        <button class="active"><span>C#</span></button>
        <button><span>JavaScript</span></button>
        <button><span>HTML</span></button>
        <button><span>CSS</span></button>
    </div>
    <div class="main-content">
        <nav class="nav flex-column sidebar">
            <button onclick="window.location.href='https://whatsappnewbie.github.io/csharp/about">Sobre C#</button>
            <button onclick="window.location.href='https://whatsappnewbie.github.io/csharp/ide';">ide</button>
            <button onclick="window.location.href='https://whatsappnewbie.github.io/csharp/cursos';">Cursos</button>
            <button class="active-side">Exemplos</button>
            <button onclick="window.location.href='https://whatsappnewbie.github.io/csharp/exercicios';">Exercicios</button>
            <button onclick="window.location.href='https://whatsappnewbie.github.io/csharp/frameworks';">Frameworks</button>
            <button onclick="window.location.href='https://whatsappnewbie.github.io/csharp/contribuintes';">Contribuintes</button>
        </nav>
        <div class="scrollable-code" id="content">
            <!-- Conteúdo do arquivo .md será carregado aqui -->
        </div>
    </div>
    <script>
        // Carregar o arquivo JSON que contém a lista de arquivos .cs
        fetch("files/carregamento.json")
            .then((response) => response.json()) // Converter a resposta para JSON
            .then((data) => {
                // Para cada arquivo listado no JSON, fazer um fetch para carregar o conteúdo
                data.forEach(item => {
                    // Criar e adicionar o título ao DOM
                    const titleElement = document.createElement("h1");
                    titleElement.textContent = item.title; // Usar o título do JSON
                    document.getElementById("content").appendChild(titleElement); // Adicionar ao conteúdo

                    // Carregar o arquivo .cs correspondente
                    fetch(item.files)
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error("Erro ao carregar o arquivo: " + response.status);
                            }
                            return response.text(); // Obter o conteúdo do arquivo como texto
                        })
                        .then((csCode) => {
                            // Criar um novo bloco para o arquivo .cs
                            const codeBlock = document.createElement("pre");
                            const codeElement = document.createElement("code");
                            codeElement.classList.add("cs"); // Classe para estilização de C#
                            codeElement.textContent = csCode; // Inserir o código .cs

                            codeBlock.appendChild(codeElement);
                            document.getElementById("content").appendChild(codeBlock); // Adicionar ao bloco principal

                            // Inicializar o Highlight.js para o bloco
                            hljs.highlightElement(codeElement);
                        })
                        .catch((error) => {
                            console.error("Erro ao carregar o arquivo .cs:", error);
                        });
                });
            })
            .catch((error) => {
                console.error("Erro ao carregar a lista de arquivos JSON:", error);
            });
    </script>
</body>
</html>
